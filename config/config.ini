[host]
ip=127.0.0.1

[cpu]
onboot=yes
percent=90
thread_per_cpu=2

[disk]
onboot=yes
percent=80
available=5
main_dir=/

[memory]
onboot=yes
percent=80

[input-output]
onboot=yes
device=sda
await=15
util=85

[nginx]
onboot=no
port=80

[mysql]
onboot=no
port=3306
user=root
password=123456

[redis]
onboot=no
port=6379
password=123456

[zookeeper]
onboot=no
port=2181

[warning-msg]
onboot=no